<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>allbirds</title>
</head>
<body>
    <header>
        <nav class="flex">
            <ul class="ul1 flex">
                <li>MEN </li>
                <!-- <a href=""> -->
                    <li onclick={showMenu()}>WOMEN</li>
                <!-- </a> -->
                <li>KIDS</li>

            <a href="./homepage.html" class="logo">

            <ul class="ul2 flex">
                <li>SUSTAINABILITY</li>
                <li>RERUN+</li>
                <li>STORES</li>
                <div class="flex nav-icons">
                    <img src="./images/download (18).svg" alt="">

                    <img onclick={showCartPage()} src="./images/download (16).svg" alt="">

            </div>
        </div>

        <div class="twoo flex">
            <div class="cart_items flex">
                <img class="item_img" src="./images/4.avif" alt="">
                <div class="cart_item_info">
                    <h3>Women's Runners</h3>
                    <p>Natural Black/Purple Runners</p>
                    <p>Size: 7</p>
                    <div class="flex">
                        <p class="addItem flex">
                            <span>&#8722</span>
                            <span class="item_num">0</span>
                            <span>&#43</span>
                        </p>
                        <p class="price">$100</p>
                    </div>
                </div>
                <img class="close_cart_item" src="./images/xmark-solid.svg" alt="">

            </div>
            <div class="cart_items flex">
                <img class="item_img" src="./images/5.avif" alt="">
                <div class="cart_item_info">
                    <h3>Women's Runners</h3>
                    <p>Natural Black/Purple Runners</p>
                    <p>Size: 7</p>
                    <div class="flex">
                        <p class="addItem flex">
                            <span>&#8722</span>
                            <span class="item_num">0</span>
                            <span>&#43</span>
                        </p>
                        <p class="price">$100</p>
                    </div>
                </div>
                <img class="close_cart_item" src="./images/xmark-solid.svg" alt="">

            </div>

        </div>

        <div class="three">
            <div class="flex">
                <h3>Subtotal</h3>
                <p>$230</p>
            </div>
            <div class="flex">
                <h3>Shipping</h3>
                <p>FREE</p>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
